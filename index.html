<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js"></script>
    <title>ODD || EVEN</title>
</head>
<body>
    <header>
        <div class="logo">ODD || EVEN</div>
        <div class="tries-container">
            <p>Tries&nbsp;left&nbsp;:</p>
            <div class="tries">5/5</div>
        </div>
    </header>
    <main>
        <section class="pc">
            <header>Computer</header>
            <div class="score-container">
                <p>Score : <div class="score">[0]</div></p>
            </div>
            <div class="number-container">
                <div class="number">1</div>
            </div>
        </section>
        <section class="user">
            <header>User</header>
            <div class="score-container">
                <p>Score : <div class="score">[0]</div></p>
            </div>
            <div class="number-container">
                <div class="number">1</div>
            </div>
        </section>
    </main>
    <button>
        <div class="odd">ODD</div>
        <div class="even">EVEN</div>
    </button>
    <div class="play">
        <img src="https://cdn-icons-png.freepik.com/512/126/126583.png">
    </div>
</body>
</html>
